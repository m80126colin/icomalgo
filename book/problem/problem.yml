    - uva: 11456
      zj: "d052"
      title: "Trainsorting"
      description: "給你 $n$ 節車廂，要依照重量由小到大接成列車。每節車廂可以接在目前列車的前方、後方、或是根本不接，問最長的列車長？"
    - uva: 10534
      title: "Wavio Sequence"
      description: "給你一串數列，要你找出最長的 Wavio 數列。Wavio 數列滿足以下特性：一、長度為奇數－－$2n+1$ 個；二、前 $n+1$ 個為嚴格遞增數列；三、後 $n+1$ 個為嚴格遞減數列。"
    - uva: 111
      zj: "a676"
      title: "History Grading"
      description: "給你 $1$ 到 $n$ 這 $n$ 個數字的正確順序，檢查每組數字 $1$ 到 $n$ 的順序最多有多少個是正確的？"
    - uva: 10131
      title: "Is Bigger Smarter?"
      description: "給你數個數對 $W_i$ 和 $S_i$，問取出最多 $n$ 個數對 $(W_{a_1}, S_{a_1})\\cdots{(W_{a_j}, S_{a_j})}\\cdots{(W_{a_n}, S_{a_n})}$，使得 $W_{a_1}<\\cdots{}<W_{a_j}<\\cdots{}<W_{a_n}$ 而且 $S_{a_1}>\\cdots{}>S_{a_j}>\\cdots{}>S_{a_n}$。"
    - uva: 10154
      title: "Weights and Measures"
      description: "給你每隻烏龜的重量和力量，力量可以承受包含他和他上面所有烏龜的總重量，請問最多可以疊幾隻烏龜？"
    - uva: 481
      zj: "d242"
      title: "What Goes Up"
      description: "一串數列，找出 LIS 的長度以及 LIS 序列。"
    - hdu: 5087
      title: "Revenge of LIS II"
      description: "給你 $n$ 個數字，問第二長 LIS 的長度是多少？"
    - uva: 12002
      title: "Happy Birthday"
      description: "給 $n$ 個盤子 ($1\\leq{n}\\leq{500}$)，每個盤子有大小 $k_i$ ($1\\leq{i}\\leq{n}$、$1\\leq{k_i}\\leq{1000}$)，盤子要依序收拾成一疊，且下面盤子要大於等於上面盤子，每個盤子可以疊到當前收拾盤子的上方或下方，問最長可以疊幾個盤子。"
