"04-linear-list":
  title: "線性結構"
  section:
  - file: "bigint-add-and-sub"
    title: "大數加法與減法"
    exercises:
    - UVa: 424
      ZJ: "c034"
      title: "Integer Inquiry"
      description: "求很多大數之和。"
    others:
    - UVa: 495
      ZJ: "c121"
      title: "Fibonacci Freeze"
    - UVa: 10579
      title: "Fibonacci Numbers"
  - file: "bigint-multi"
    title: "大數乘法"
    exercises:
    - UVa: 10106
      title: "Product"
      description: "給你 $X$、$Y$ ($0\\leq{X,Y}\\leq{10^{250}}$)，輸出 $X\\times{Y}$。"
    - UVa: 10220
      ZJ: "c119"
      title: "I Love Big Numbers"
      description: "求 $n!$ 每個位數之和。"
    others:
    - UVa: 623
      ZJ: "c120"
      title: "500!"
    - UVa: 324
      title: "Factorial Frequencies"
  - file: "bigint-div"
    title: "大數除法"
    exercises:
    - ZJ: "a021"
      title: "大數運算"
      description: "計算 $a,b$ 的加減乘除。"
    - ZJ: "b115"
      title: "TOI2008 2. 大數運算"
  - file: "bigint-more-efficient"
    title: "更有效率的大數"
    exercises:
    - UVa: 619
      ZJ: "c132"
      title: "Numerically Speaking"
      description: "$26$ 進制數字轉 $10$ 進制數字。"
    - UVa: 288
      title: "Arithmetic Operations With Large Integers"
      description: "給定一運算式，包含加法、減法、乘法、指數次方，無括號，但是運算先後順序依然存在，請問運算結果？"
    - UVa: 10023
      title: "Square root"
      description: "給你一個數字 $Y$ ($1\\leq{Y}\\leq{10^{1000}}$)，問 $Y$ 的開根號為多少？"
    - UVa: 748
      title: "Exponentiation"
      description: "給一浮點數 $R$ ($0.0<R<99.999$) 和整數 $n$ ($0<n\\leq{25}$)，求 $R^n$。"
    others:
    - ZJ: "d283"
      title: "大數加法"
    - UVa: 10013
      ZJ: "d056"
      title: "Super long sums"
    - ZJ: "d202"
      title: "a+b??"
    - UVa: 485
      title: "Pascal's Triangle of Death"
    - UVa: 10083
      title: "Division"
    - UVa: 465
      ZJ: "d873"
      title: "Overflow"
    - ZJ: "d218"
      title: "加法與次方的奧妙"
    - UVa: 10523
      title: "Very Easy !!!"
  - file: "matrix-def"
    title: "定義"
    exercises:
    - ZJ: "a015"
      title: "矩陣的翻轉"
      description: "將元素 $a[i,j]$ 翻轉至 $a[j,i]$。"
  - file: "matrix-multi"
    title: "矩陣乘法"
    exercises:
    - ZJ: "d481"
      title: "矩陣乘法"
      description: "給兩個矩陣 $A$、$B$，若能相乘，請輸出 $A\\times{B}$ 的結果。"
  - file: "matrix-identity-inverse-element"
    title: "單位元素與反元素"
    exercises:
    - UVa: 11149
      ZJ: "d766"
      description: "給一個 $n\\times{n}$ 矩陣 $A$，計算 $A+A^2+A^3+\\cdots{}+A^k$。"
  - file: "matrix-inverse-matrix"
    title: "反矩陣"
    exercises:
    - ZJ: "d623"
      title: "反方陣"
      description: "求二階反矩陣。"
  - file: "matrix-gauss"
    title: "高斯消去法"
    exercises:
    - ZJ: "b016"
      title: "D. Mitlab"
      description: "矩陣加減乘除運算。"
  - file: "matrix-01-matrix"
    title: "01 矩陣與運算"
    exercises:
    - ZJ: "b002"
      title: "關燈"
      description: "求最少按多少次開關，燈會全暗。"
    - ZJ: "a243"
      title: "第四題：點燈遊戲"
      description: "求是否能夠經由有限次開關操作，燈會全暗。"
"06-dynamic-programming":
  title: "動態規劃"
  section:
  - file: "fibonacci"
    title: "費氏數列"
    exercises:
    - ZJ: "d212"
      title: "東東爬階梯"
      description: "東東爬階梯，一次爬一階，或是一次爬兩階，問爬 $n$ 階有多少種爬法。"
    - UVa: 900
      ZJ: "d038"
      title: "Brick Wall Patterns"
      description: "用 $1\\times{2}$ 的磚塊去砌 $2\\times{n}$ 的牆，問有幾種方法？"
    - UVa: 11069
      ZJ: "d389"
      title: "A Graph Problem"
      description: "數字 1 \\~ n 中挑出幾個數當作一個集合，這個集合要滿足兩個條件：一、連續數字不在同個集合；二、集合中再加任何一個不重複的數一定會有連續的兩個數。問 $n$ 個數會有幾種選法？"
    - UVa: 11310
      ZJ: "d054"
      title: "DELIVERY DEBACLE"
      description: "有兩種蛋糕，一種是 $1\\times{1}$ 的蛋糕，一種是佔 $3$ 單位的 $L$ 型蛋糕，問用這兩種蛋糕塞滿 $2\\times{N}$ 的盒子，有幾種方法？"
    others:
    - UVa: 11000
      ZJ: "d261"
      title: "Bee"
    - UVa: 12459
      ZJ: "a519"
      title: "Bees' ancestors"
    - ZJ: "b127"
      title: "會議中心（Room）"
    - ZJ: "d810"
      title: "大朋友下樓梯"
    - UVa: 10334
      title: "Ray Through Glasses"
    - UVa: 10918
      title: "Tri Tiling"
