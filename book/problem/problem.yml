      zj: "d389"
      title: "A Graph Problem"
      description: "數字 1 到 n 中挑出幾個數當作一個集合，這個集合要滿足兩個條件：一、連續數字不在同個集合；二、集合中再加任何一個不重複的數一定會有連續的兩個數。問 $n$ 個數會有幾種選法？"
    - uva: 11310
      zj: "d054"
      title: "DELIVERY DEBACLE"
      description: "有兩種蛋糕，一種是 $1\\times{1}$ 的蛋糕，一種是佔 $3$ 單位的 $L$ 型蛋糕，問用這兩種蛋糕塞滿 $2\\times{N}$ 的盒子，有幾種方法？"
